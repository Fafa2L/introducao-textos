<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>introducao de textos</title>
    <meta charset="UTF-8">
    <script>
      function draw(){
        var canvas = document.getElementById('meuCanvas');
        if (canvas.getContext){
          var cntxt = canvas.getContext('2d');



        /***** Textos *****/
            var texto = document.getElementById('meuTxt').value;
            cntxt.beginPath();
            cntxt.fillStyle = "red";
            cntxt.textAlign = "center";
            cntxt.font = "50px Arial";
            cntxt.fillText(texto, canvas.width/2 ,canvas.width/2);
            cntxt.closePath();

        /***** texto com stroke*****/
            cntxt.beginPath();
            cntxt.textAlign = "center";
            cntxt.font = "50px Arial";
            cntxt.strokeText("Hello people!", canvas.width/2 , 50);
            cntxt.closePath();
        }
      }


    </script>
      
  </head>
  <body>
    <input type="text" id="meuTxt" autofocus>
    <button onclick="draw()">Aperte aqui</button>
    <br>
    <canvas id="meuCanvas" width="1000" height="1000" style="border:1px solid #000000;"></canvas>
  </body>
</html>
